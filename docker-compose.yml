version: '3.8'

services:
  # Frontend - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visionboard-frontend
    ports:
      - "8888:80"
    depends_on:
      - backend
    networks:
      - visionboard-net
    restart: unless-stopped

  # Backend - Node.js with SQLite
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: visionboard-backend
    ports:
      - "3001:3001"
    volumes:
      # Named Volume für Datenbank - bleibt bei Updates bestehen
      - visionboard-data:/data
      # Optional: Bind Mount für einfacheren Zugriff auf Backups
      # - ./data:/data  # Auskommentieren wenn du lokalen Zugriff brauchst
    environment:
      - PORT=3001
      - DATA_DIR=/data
      - VISIONBOARD_PASSWORD=${VISIONBOARD_PASSWORD:-MeinGeheimesPasswort123}
    networks:
      - visionboard-net
    restart: unless-stopped

networks:
  visionboard-net:
    driver: bridge

volumes:
  visionboard-data:
    driver: local
    # Das Volume wird NICHT gelöscht bei docker-compose down
    # Nur bei docker-compose down -v oder docker volume rm
